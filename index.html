<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="./10-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>

    <button onclick="playGame('Rock')" class="move-button">
      <img src="./Rock Paper Scissors_files/rock-emoji.png"  class="move-icon"/>
    </button>
    <button onclick="playGame('Paper')" class="move-button">
      <img src="./Rock Paper Scissors_files/paper-emoji.png" class="move-icon"/>
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
      <img src="./Rock Paper Scissors_files/scissors-emoji.png" class="move-icon"/>
    </button>

    <br /><br />
    <p class="js-result result"></p>
    <p class="js-move" ></p>
    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button">Reset Score</button>

    <script src="./10-rock-paper-scissors-script.js"></script>
  </body>
</html>
